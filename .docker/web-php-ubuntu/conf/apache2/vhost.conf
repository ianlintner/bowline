<VirtualHost *:80>

  DocumentRoot /var/www/

  <Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride ALL
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/log/apache2/error.log
  ServerSignature Off
  CustomLog /var/log/apache2/apache.access.log combined

</VirtualHost>
